<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzitravel</title>
</head>

<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
                    <button class="w-32 rounded-full text-xl font-semibold p-4 text-primary shadow-sm bg-white">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img class="w-390 h-844" src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                <div class="card">
                    <div class="bg-norway"></div>
                    <div class="bg-secondary">
                        <p class="text-white">Noruega</p>
                        <p class="text-white">Paisajes Increibles</p>
                    </div>
                </div>
                <div class="card">
                    <div class="bg-new_york"></div>
                    <div class="bg-white">
                        <p class="text-terciary">New York</p>
                        <p class="text-terciary">La gran manzana</p>
                    </div>
                </div>
                <div class="card">
                    <div class="bg-seattle"></div>
                    <div class="bg-secondary">
                        <p class="text-white">Seattle</p>
                        <p class="text-white">Una ciudad para disfrutar al maximo</p>
                    </div>
                </div>
                <div class="card">
                    <div class="bg-switzerland"></div>
                    <div class="bg-white">
                        <p class="text-terciary">Switzerland</p>
                        <p class="text-terciary">El mejor chocolate caliente que probaras</p>
                    </div>
                </div>
                <div class="card">
                    <div class="bg-yosemite"></div>
                    <div class="bg-secondary">
                        <p class="text-white">Yosemite</p>
                        <p class="text-white">Un respiro del mundo</p>
                    </div>
                </div>
                <div class="card">
                    <div class="bg-europe"></div>
                    <div class="bg-white">
                        <p class="text-terciary">Europa</p>
                        <p class="text-terciary">La ciudad tecnologica</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>

</body>

</html>
